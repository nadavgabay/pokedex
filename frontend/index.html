<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://www.svgrepo.com/show/276264/pokeball-pokemon.svg" />
  <meta name=" viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokedex Guardio</title>
  <script>
    (function () {
      try {
        var theme = localStorage.getItem('theme') || 'system';
        var supportDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        var target = theme === 'system' ? (supportDark ? 'dark' : 'light') : theme;
        document.documentElement.setAttribute('data-theme', target);
      } catch (e) { }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
